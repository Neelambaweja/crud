{% include "header.html" %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			<table class="table table-striped">
					<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Phone No</th>
						<th>City</th>
						<th>Delete/Update</th>
					</tr>
					</thead>
					<tbody>
					{% for a in da %}
						<tr>
						{% comment %} yaha model(insertdata) ke name ayge name phone city  {% endcomment %}
							<td>{{a.id}}</td>
							<td>{{a.name}}</td> 
							<td>{{a.phone}}</td>
							<td>{{a.city}}</td>
							<td><a href="/deletedata/{{a.id}}"><i class="fa fa-trash" style="font-size: 25px; margin-right: 20px;"></i></a><a href="/updatedata/{{a.id}}"><i class="fa fa-edit" style="font-size: 25px;"></i></a></td>		
						</tr>
					{% endfor %}	
					</tbody>
				</table>
			</div>							
		</div>
	</div>
{% include "footer.html" %}
